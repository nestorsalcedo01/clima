<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Cuestionario del Clima (100 Preguntas)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff; /* sky-50 */
            color: #075985; /* sky-800 */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align top for long content */
            min-height: 100vh;
            padding: 1rem 0.5rem; /* Reduced horizontal padding for smaller screens */
        }
        .quiz-container {
            background-color: white;
            padding: 1.5rem; /* p-6 */
            border-radius: 1rem; /* 16px */
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            width: 100%;
            max-width: 850px; /* Increased for more content */
            margin: 2rem auto; /* Added margin for better centering */
        }
        .question-text {
            font-size: 1.1rem; /* Slightly smaller for more questions */
            font-weight: 600;
            margin-bottom: 1.25rem; /* 20px */
            color: #0369a1; /* sky-700 */
            line-height: 1.5;
        }
        .option-button {
            display: block;
            width: 100%;
            text-align: left;
            background-color: #f0f9ff; /* sky-50 */
            color: #075985; /* sky-800 */
            border: 2px solid #bae6fd; /* sky-200 */
            padding: 0.65rem 0.9rem; /* Slightly smaller padding */
            margin-bottom: 0.65rem; /* 10px */
            border-radius: 0.5rem; /* 8px */
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            font-size: 0.85rem; /* Slightly smaller font */
            line-height: 1.4;
        }
        .option-button:hover:not([disabled]) {
            background-color: #e0f2fe; /* sky-100 */
            border-color: #7dd3fc; /* sky-300 */
        }
        .option-button.correct-selection {
            background-color: #d1fae5 !important; /* green-100 */
            border-color: #34d399 !important; /* green-400 */
            color: #065f46 !important; /* green-800 */
            font-weight: 600;
        }
        .option-button.incorrect-selection {
            background-color: #fee2e2 !important; /* red-100 */
            border-color: #f87171 !important; /* red-400 */
            color: #991b1b !important; /* red-800 */
            font-weight: 500; /* Less emphasis than correct */
        }
         .option-button.actual-correct {
            background-color: #d1fae5 !important;
            border-color: #34d399 !important;
            color: #065f46 !important;
            font-style: italic;
            font-weight: 600;
        }
        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.95;
        }
        .feedback-container {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.375rem; /* 6px */
            font-size: 0.8rem; /* Slightly smaller */
            line-height: 1.5;
        }
        .feedback-container.correct {
            background-color: #ecfdf5; /* green-50 */
            color: #059669; /* green-600 */
            border-left: 4px solid #10b981; /* green-500 */
        }
        .feedback-container.incorrect {
            background-color: #fff1f2; /* rose-50 */
            color: #e11d48; /* rose-600 */
            border-left: 4px solid #f43f5e; /* rose-500 */
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e0f2fe; /* sky-100 */
            border-radius: 0.5rem;
            margin-bottom: 1.25rem; /* 20px */
            overflow: hidden;
        }
        .progress-bar {
            height: 8px; /* Thinner bar */
            background-color: #0ea5e9; /* sky-500 */
            width: 0%;
            transition: width 0.3s ease-in-out;
            border-radius: 0.5rem;
        }
        .primary-button {
            background-color: #0ea5e9; /* sky-500 */
            color: white;
            padding: 0.65rem 1.25rem; /* Slightly smaller */
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            font-size: 0.9rem;
        }
        .primary-button:hover:not([disabled]) {
            background-color: #0284c7; /* sky-600 */
        }
        .primary-button:disabled {
            background-color: #a5f3fc; /* cyan-200 */
            cursor: not-allowed;
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .quiz-header h1 {
            font-size: 1.75rem; /* text-2xl */
            font-weight: 700;
            color: #0369a1; /* sky-700 */
        }
        .quiz-header p {
            font-size: 0.9rem; /* text-sm */
            color: #0ea5e9; /* sky-500 */
        }
        #question-number {
            font-size: 0.8rem;
            font-weight: 500;
        }
        /* No SVG graphics or Mermaid JS were used in the creation of this HTML. All visual elements are achieved through HTML structure and Tailwind CSS. */
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="start-screen">
            <div class="quiz-header">
                <h1>Super Cuestionario del Clima</h1>
                <p>100 Preguntas para Dominar el Tema</p>
            </div>
            <p class="text-center mb-8 text-sm sm:text-base">Este cuestionario exhaustivo pondrá a prueba tu conocimiento sobre todos los aspectos del clima. Las preguntas y opciones se mezclan cada vez para una nueva experiencia de aprendizaje. ¡Mucha suerte!</p>
            <button id="start-button" class="primary-button w-full">Comenzar Cuestionario</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="question-number" class="text-slate-500 mb-2"></div>
            <div id="question-text" class="question-text"></div>
            <div id="options-container"></div>
            <div id="feedback-container" class="feedback-container hidden">
                <strong id="feedback-title" class="block mb-1 text-sm"></strong>
                <p id="feedback-text" class="text-xs"></p>
            </div>
            <button id="next-button" class="primary-button mt-6 w-full" disabled>Siguiente Pregunta</button>
        </div>

        <div id="results-screen" class="hidden text-center">
            <h2 class="text-xl sm:text-2xl font-bold text-sky-700 mb-4">Resultados del Cuestionario</h2>
            <p id="score-text" class="text-lg sm:text-xl mb-2"></p>
            <p id="percentage-text" class="text-base sm:text-lg mb-6"></p>
            <p id="final-message" class="text-sm sm:text-base mb-8"></p>
            <button id="restart-button" class="primary-button w-full">Intentar de Nuevo</button>
        </div>
    </div>

    <script>
        const allQuestions = [
            // --- Sección 1: Conceptos Fundamentales (Clima vs. Tiempo, Atmósfera General) ---
            {
                question: "El 'clima' se define como el estado de la atmósfera en un lugar y momento específico, siendo altamente variable.",
                type: "true_false",
                answer: false,
                explanation: "Falso. Esto describe el 'tiempo atmosférico'. El 'clima' es el estado promedio de la atmósfera en un lugar determinado, calculado sobre un período largo (generalmente 30 años o más)."
            },
            {
                question: "La principal función de la atmósfera es generar energía geotérmica para el planeta.",
                type: "true_false",
                answer: false,
                explanation: "Falso. La atmósfera tiene múltiples funciones vitales como proteger de radiaciones solares, regular la temperatura y albergar fenómenos meteorológicos, pero no genera energía geotérmica (que proviene del interior de la Tierra)."
            },
            {
                question: "El Argón (Ar) es el gas más abundante en la atmósfera terrestre.",
                type: "true_false",
                answer: false,
                explanation: "Falso. El gas más abundante es el Nitrógeno (N₂), constituyendo aproximadamente el 78% de la atmósfera. El Argón es el tercero más abundante, con cerca del 1%."
            },
            {
                question: "¿Cuál de las siguientes describe mejor la diferencia fundamental entre 'tiempo' y 'clima'?",
                type: "multiple_choice",
                options: ["El tipo de instrumentos usados para medirlos", "La escala geográfica que abarcan", "La escala temporal que consideran", "Los gases atmosféricos que involucran"],
                answer: "La escala temporal que consideran",
                explanation: {
                    "El tipo de instrumentos usados para medirlos": "Incorrecto. Aunque se usan instrumentos meteorológicos para ambos, la diferencia no radica ahí.",
                    "La escala geográfica que abarcan": "Incorrecto. Tanto el tiempo como el clima se refieren a lugares específicos, aunque el clima puede definir regiones más amplias.",
                    "La escala temporal que consideran": "Correcto. El 'tiempo' es a corto plazo (momentáneo, diario), mientras que el 'clima' es a largo plazo (promedios de décadas).",
                    "Los gases atmosféricos que involucran": "Incorrecto. Ambos se refieren a las condiciones de la misma atmósfera."
                }
            },
            {
                question: "La atmósfera terrestre está compuesta únicamente por Nitrógeno y Oxígeno.",
                type: "true_false",
                answer: false,
                explanation: "Falso. Si bien el Nitrógeno (~78%) y el Oxígeno (~21%) son los componentes mayoritarios, la atmósfera también contiene otros gases importantes como Argón, Dióxido de Carbono, vapor de agua y trazas de otros gases."
            },

            // --- Sección 2: Capas de la Atmósfera ---
            {
                question: "La temperatura en la Troposfera aumenta consistentemente con la altitud.",
                type: "true_false",
                answer: false,
                explanation: "Falso. En la Troposfera, la temperatura generalmente DISMINUYE con la altitud, a una tasa promedio de unos 6.5°C por cada 1000 metros."
            },
            {
                question: "La capa de ozono (O₃), que absorbe la radiación UV dañina, se encuentra predominantemente en la Mesosfera.",
                type: "true_false",
                answer: false,
                explanation: "Falso. La capa de ozono se encuentra predominantemente en la Estratosfera, la capa situada por encima de la Troposfera."
            },
            {
                question: "¿Cuál es la capa atmosférica más cercana a la superficie terrestre?",
                type: "multiple_choice",
                options: ["Estratosfera", "Troposfera", "Termosfera", "Exosfera"],
                answer: "Troposfera",
                explanation: {
                    "Estratosfera": "Incorrecto. La Estratosfera está por encima de la Troposfera.",
                    "Troposfera": "Correcto. La Troposfera es la capa inferior, en contacto directo con la superficie, donde vivimos y ocurren los fenómenos meteorológicos.",
                    "Termosfera": "Incorrecto. La Termosfera es una capa mucho más alta.",
                    "Exosfera": "Incorrecto. La Exosfera es la capa más externa."
                }
            },
            {
                question: "Los meteoritos suelen desintegrarse al entrar en la Estratosfera debido a la alta fricción.",
                type: "true_false",
                answer: false,
                explanation: "Falso. La mayoría de los meteoritos se desintegran en la Mesosfera, que está por encima de la Estratosfera. La fricción con las partículas de aire a gran velocidad genera el calor que los consume."
            },
            {
                question: "La Ionosfera, importante para las comunicaciones por radio, es una región que se encuentra principalmente dentro de la:",
                type: "multiple_choice",
                options: ["Troposfera", "Estratosfera", "Mesosfera", "Termosfera"],
                answer: "Termosfera",
                explanation: {
                    "Troposfera": "Incorrecto. La Troposfera es la capa más baja.",
                    "Estratosfera": "Incorrecto. La Estratosfera contiene la capa de ozono.",
                    "Mesosfera": "Incorrecto. La Mesosfera es donde se queman los meteoritos.",
                    "Termosfera": "Correcto. La Ionosfera es la parte ionizada de la atmósfera superior, que se superpone en gran medida con la Termosfera, y refleja las ondas de radio."
                }
            },
            {
                question: "La Exosfera es la capa más densa de la atmósfera.",
                type: "true_false",
                answer: false,
                explanation: "Falso. La Exosfera es la capa más externa y MENOS densa de la atmósfera, donde las partículas de gas son tan escasas que pueden escapar al espacio."
            },
            {
                question: "El límite superior de la Troposfera se denomina Tropopausa.",
                type: "true_false",
                answer: true,
                explanation: "Verdadero. La Tropopausa marca la transición entre la Troposfera y la Estratosfera, y su altitud varía con la latitud y la estación del año."
            },

            // --- Sección 3: Movimientos de la Tierra ---
            {
                question: "El movimiento de Rotación de la Tierra dura aproximadamente 365.25 días.",
                type: "true_false",
                answer: false,
                explanation: "Falso. El movimiento de Rotación dura aproximadamente 24 horas y causa el día y la noche. El movimiento de Traslación dura unos 365.25 días."
            },
            {
                question: "Las estaciones del año son una consecuencia directa del movimiento de Traslación de la Tierra y la inclinación de su eje.",
                type: "true_false",
                answer: true,
                explanation: "Verdadero. La combinación de la órbita terrestre alrededor del Sol (traslación) y la inclinación de su eje de rotación (23.5°) causa que diferentes hemisferios reciban más luz solar directa en diferentes momentos del año."
            },
            {
                question: "¿Cuál es la principal consecuencia del movimiento de rotación de la Tierra?",
                type: "multiple_choice",
                options: ["Las estaciones del año", "Los eclipses", "La sucesión del día y la noche", "Las mareas oceánicas"],
                answer: "La sucesión del día y la noche",
                explanation: {
                    "Las estaciones del año": "Incorrecto. Las estaciones son causadas por la traslación y la inclinación del eje.",
                    "Los eclipses": "Incorrecto. Los eclipses son fenómenos de alineación entre el Sol, la Tierra y la Luna.",
                    "La sucesión del día y la noche": "Correcto. El giro de la Tierra sobre su eje expone alternativamente diferentes partes del planeta a la luz solar.",
                    "Las mareas oceánicas": "Incorrecto. Las mareas son causadas principalmente por la atracción gravitatoria de la Luna y, en menor medida, del Sol."
                }
            },
            {
                question: "La velocidad de rotación de la Tierra es la misma en todas las latitudes.",
                type: "true_false",
                answer: false,
                explanation: "Falso. La velocidad lineal de rotación es máxima en el ecuador (donde la circunferencia es mayor) y disminuye progresivamente hacia los polos, donde es prácticamente cero."
            },
            {
                question: "El movimiento que realiza la Tierra alrededor del Sol se llama:",
                type: "multiple_choice",
                options: ["Rotación", "Precesión", "Traslación", "Nutación"],
                answer: "Traslación",
                explanation: {
                    "Rotación": "Incorrecto. La rotación es el giro sobre su propio eje.",
                    "Precesión": "Incorrecto. La precesión es un bamboleo lento del eje terrestre.",
                    "Traslación": "Correcto. La traslación es el movimiento orbital alrededor del Sol.",
                    "Nutación": "Incorrecto. La nutación es una pequeña oscilación del eje terrestre."
                }
            },

            // --- Sección 4: Elementos del Clima y su Medición ---
            // Temperatura
            {
                question: "La temperatura del aire se mide en 'octas'.",
                type: "true_false",
                answer: false,
                explanation: "Falso. La temperatura se mide en grados (Celsius, Fahrenheit, Kelvin). Las 'octas' se usan para medir la nubosidad."
            },
            {
                question: "Un termómetro de máxima y mínima registra únicamente la temperatura promedio del día.",
                type: "true_false",
                answer: false,
                explanation: "Falso. Un termómetro de máxima y mínima registra, como su nombre indica, la temperatura más alta y la más baja alcanzadas durante un período determinado (generalmente 24 horas)."
            },
            // Precipitación
            {
                question: "¿Qué tipo de precipitación se forma cuando el aire húmedo es forzado a ascender por una cadena montañosa?",
                type: "multiple_choice",
                options: ["Convectiva", "Frontal", "Orográfica", "Ciclónica"],
                answer: "Orográfica",
                explanation: {
                    "Convectiva": "Incorrecto. La convectiva se debe al calentamiento superficial.",
                    "Frontal": "Incorrecto. La frontal se debe al encuentro de masas de aire.",
                    "Orográfica": "Correcto. 'Oros' significa montaña; esta lluvia se produce por el ascenso del aire sobre relieves montañosos.",
                    "Ciclónica": "Incorrecto. Ciclónica se refiere a sistemas de baja presión, que pueden generar lluvias frontales o convectivas."
                }
            },
            {
                question: "El granizo es una forma de precipitación líquida.",
                type: "true_false",
                answer: false,
                explanation: "Falso. El granizo es una forma de precipitación SÓLIDA, compuesta por bolas o trozos irregulares de hielo."
            },
            {
                question: "Las lluvias de convección son más comunes en regiones polares durante el invierno.",
                type: "true_false",
                answer: false,
                explanation: "Falso. Las lluvias de convección son causadas por el calentamiento intenso de la superficie, por lo que son más comunes en regiones cálidas y húmedas, o durante el verano en latitudes medias."
            },
            {
                question: "Un pluviómetro es un instrumento que mide:",
                type: "multiple_choice",
                options: ["La intensidad de la radiación solar", "La cantidad de lluvia caída", "La dirección de las nubes", "La evaporación del agua"],
                answer: "La cantidad de lluvia caída",
                explanation: {
                    "La intensidad de la radiación solar": "Incorrecto. Esto se mide con un piranómetro o heliógrafo.",
                    "La cantidad de lluvia caída": "Correcto. El pluviómetro recoge y mide el volumen de precipitación líquida.",
                    "La dirección de las nubes": "Incorrecto. La dirección de las nubes se observa o se mide con un nefoscopio.",
                    "La evaporación del agua": "Incorrecto. La evaporación se mide con un evaporímetro o tanque de evaporación."
                }
            },
            {
                question: "La 'sombra de lluvia' es un fenómeno asociado a las precipitaciones de tipo frontal.",
                type: "true_false",
                answer: false,
                explanation: "Falso. La 'sombra de lluvia' es un fenómeno asociado a las precipitaciones OROGRÁFICAS, donde la ladera de sotavento (opuesta al viento) de una montaña recibe mucha menos lluvia."
            },
            // Humedad
            {
                question: "La humedad absoluta se expresa generalmente como un porcentaje.",
                type: "true_false",
                answer: false,
                explanation: "Falso. La humedad absoluta es la masa de vapor de agua por unidad de volumen de aire (ej. g/m³). La que se expresa como porcentaje es la humedad RELATIVA."
            },
            {
                question: "¿Qué instrumento se utiliza para medir la humedad relativa del aire?",
                type: "multiple_choice",
                options: ["Barómetro", "Termómetro", "Higrómetro", "Anemómetro"],
                answer: "Higrómetro",
                explanation: {
                    "Barómetro": "Incorrecto. Mide la presión atmosférica.",
                    "Termómetro": "Incorrecto. Mide la temperatura.",
                    "Higrómetro": "Correcto. El higrómetro (o psicrómetro, un tipo específico) mide la humedad del aire.",
                    "Anemómetro": "Incorrecto. Mide la velocidad del viento."
                }
            },
            {
                question: "El aire caliente puede contener más vapor de agua que el aire frío.",
                type: "true_false",
                answer: true,
                explanation: "Verdadero. La capacidad del aire para retener vapor de agua aumenta con la temperatura. Por eso, el aire caliente puede ser más húmedo en términos absolutos."
            },
            // Presión Atmosférica
            {
                question: "La presión atmosférica se mide en grados Celsius (°C).",
                type: "true_false",
                answer: false,
                explanation: "Falso. La presión atmosférica se mide en unidades como Hectopascales (hPa), milibares (mb) o milímetros de mercurio (mmHg). Los grados Celsius miden la temperatura."
            },
            {
                question: "Un anticiclón es un área de:",
                type: "multiple_choice",
                options: ["Baja presión atmosférica", "Alta presión atmosférica", "Temperatura constante", "Humedad saturada"],
                answer: "Alta presión atmosférica",
                explanation: {
                    "Baja presión atmosférica": "Incorrecto. Las áreas de baja presión se llaman borrascas o ciclones.",
                    "Alta presión atmosférica": "Correcto. Los anticiclones son sistemas de alta presión, asociados generalmente a tiempo estable y seco.",
                    "Temperatura constante": "Incorrecto. No define directamente un anticiclón.",
                    "Humedad saturada": "Incorrecto. La humedad puede variar, pero no es la característica definitoria."
                }
            },
            {
                question: "A mayor altitud, la presión atmosférica tiende a ser mayor.",
                type: "true_false",
                answer: false,
                explanation: "Falso. A mayor altitud, hay menos aire por encima ejerciendo peso, por lo que la presión atmosférica tiende a ser MENOR."
            },
            // Viento
            {
                question: "El viento siempre sopla desde zonas de baja presión hacia zonas de alta presión.",
                type: "true_false",
                answer: false,
                explanation: "Falso. El viento sopla desde zonas de ALTA presión hacia zonas de BAJA presión, debido a la fuerza del gradiente de presión."
            },
            {
                question: "La veleta es un instrumento que mide la velocidad del viento.",
                type: "true_false",
                answer: false,
                explanation: "Falso. La veleta mide la DIRECCIÓN del viento. La velocidad se mide con un anemómetro."
            },
            {
                question: "¿Qué es un anemómetro?",
                type: "multiple_choice",
                options: ["Un instrumento para medir la lluvia", "Un instrumento para medir la velocidad del viento", "Un instrumento para medir la radiación solar", "Un instrumento para medir la nubosidad"],
                answer: "Un instrumento para medir la velocidad del viento",
                explanation: {
                    "Un instrumento para medir la lluvia": "Incorrecto. Eso es un pluviómetro.",
                    "Un instrumento para medir la velocidad del viento": "Correcto. El anemómetro, a menudo con cazoletas giratorias, mide la velocidad o intensidad del viento.",
                    "Un instrumento para medir la radiación solar": "Incorrecto. Eso podría ser un piranómetro.",
                    "Un instrumento para medir la nubosidad": "Incorrecto. La nubosidad se estima visualmente o con un nefoscopio."
                }
            },
            // Nubosidad
            {
                question: "Las nubes tipo 'Cirros' son nubes bajas y densas, asociadas a lluvias persistentes.",
                type: "true_false",
                answer: false,
                explanation: "Falso. Los Cirros son nubes altas, delgadas y fibrosas, compuestas de cristales de hielo. Las nubes bajas y densas asociadas a lluvias persistentes suelen ser Nimbostratos o Estratos."
            },
            {
                question: "Un cielo completamente cubierto de nubes se reportaría como 8/8 octas de nubosidad.",
                type: "true_false",
                answer: true,
                explanation: "Verdadero. La nubosidad se mide en octavos de cielo cubierto, donde 8/8 representa un cielo totalmente cubierto."
            },

            // --- Sección 5: Balance Energético y Factores Modificadores ---
            // Balance Térmico
            {
                question: "El 'albedo' terrestre se refiere a la cantidad de energía solar que la Tierra irradia de vuelta al espacio como calor.",
                type: "true_false",
                answer: false,
                explanation: "Falso. El albedo es la fracción de la radiación solar que es REFLEJADA por una superficie (nubes, hielo, suelo) de vuelta al espacio, sin ser absorbida. La energía irradiada como calor es radiación de onda larga."
            },
            {

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');

        const startButton = document.getElementById('start-button');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');

        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackTitleElement = document.getElementById('feedback-title');
        const feedbackTextElement = document.getElementById('feedback-text');

        const scoreTextElement = document.getElementById('score-text');
        const percentageTextElement = document.getElementById('percentage-text');
        const finalMessageElement = document.getElementById('final-message');
        const progressBar = document.getElementById('progress-bar');
        const questionNumberElement = document.getElementById('question-number');

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswerProcessed = false;
        let shuffledQuestions = [];

        startButton.addEventListener('click', startQuiz);
        nextButton.addEventListener('click', handleNextQuestion);
        restartButton.addEventListener('click', startQuiz);

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswerProcessed = false;
            shuffledQuestions = shuffleArray(allQuestions);
            startScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            nextButton.disabled = true;
            feedbackContainer.classList.add('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            selectedAnswerProcessed = false;
            feedbackContainer.classList.add('hidden');
            feedbackTextElement.textContent = '';
            feedbackTitleElement.textContent = '';
            nextButton.disabled = true;

            if (currentQuestionIndex >= shuffledQuestions.length) {
                showResults();
                return;
            }

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionTextElement.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';

            const progressPercentage = ((currentQuestionIndex) / shuffledQuestions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            questionNumberElement.textContent = `Pregunta ${currentQuestionIndex + 1} de ${shuffledQuestions.length}`;

            if (currentQuestion.type === "true_false") {
                const trueButton = document.createElement('button');
                trueButton.textContent = "Verdadero";
                trueButton.classList.add('option-button');
                trueButton.addEventListener('click', () => selectAnswer(true, trueButton));
                optionsContainer.appendChild(trueButton);

                const falseButton = document.createElement('button');
                falseButton.textContent = "Falso";
                falseButton.classList.add('option-button');
                falseButton.addEventListener('click', () => selectAnswer(false, falseButton));
                optionsContainer.appendChild(falseButton);
            } else if (currentQuestion.type === "multiple_choice") {
                const shuffledOptions = shuffleArray(currentQuestion.options);
                shuffledOptions.forEach(optionText => {
                    const button = document.createElement('button');
                    button.textContent = optionText;
                    button.classList.add('option-button');
                    button.addEventListener('click', () => selectAnswer(optionText, button));
                    optionsContainer.appendChild(button);
                });
            }
        }

        function selectAnswer(userAnswer, buttonElement) {
            if (selectedAnswerProcessed) return;
            selectedAnswerProcessed = true;

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const isCorrect = (userAnswer === currentQuestion.answer);

            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
                const btnText = btn.textContent;
                const correctOptionText = currentQuestion.type === "true_false" ? (currentQuestion.answer ? "Verdadero" : "Falso") : currentQuestion.answer;

                if (btnText === correctOptionText) {
                    if(!isCorrect) btn.classList.add('actual-correct');
                }
            });

            feedbackContainer.classList.remove('hidden', 'correct', 'incorrect');

            if (isCorrect) {
                score++;
                buttonElement.classList.add('correct-selection');
                feedbackTitleElement.textContent = "¡Correcto!";
                feedbackContainer.classList.add('correct');
                if (currentQuestion.type === "true_false") {
                    feedbackTextElement.textContent = currentQuestion.explanation || (currentQuestion.answer ? "La afirmación es correcta." : "La afirmación es efectivamente falsa.");
                } else {
                     feedbackTextElement.textContent = currentQuestion.explanation[currentQuestion.answer] || currentQuestion.explanation['correct_explanation'] || "¡Respuesta acertada!";
                }
            } else {
                buttonElement.classList.add('incorrect-selection');
                feedbackTitleElement.textContent = "Incorrecto";
                feedbackContainer.classList.add('incorrect');
                if (currentQuestion.type === "true_false") {
                    feedbackTextElement.textContent = currentQuestion.explanation;
                } else if (currentQuestion.type === "multiple_choice") {
                    const correctAnsText = currentQuestion.answer;
                    const userChoiceExplanation = currentQuestion.explanation[userAnswer];
                    const correctChoiceExplanation = currentQuestion.explanation[correctAnsText] || currentQuestion.explanation['correct_explanation'] || "";

                    let explanationText = userChoiceExplanation ? `${userChoiceExplanation} ` : "";
                    explanationText += `La respuesta correcta era "${correctAnsText}". ${correctChoiceExplanation}`;
                    feedbackTextElement.textContent = explanationText.trim();
                }
            }
            nextButton.disabled = false;
            nextButton.focus();
        }

        function handleNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            progressBar.style.width = '100%';

            const percentage = Math.round((score / shuffledQuestions.length) * 100);
            scoreTextElement.textContent = `Tu puntuación: ${score} de ${shuffledQuestions.length}`;
            percentageTextElement.textContent = `Porcentaje de aciertos: ${percentage}%`;

            let message = "";
            if (percentage === 100) {
                message = "¡PERFECCIÓN ABSOLUTA! ¡Eres un maestro del clima! Tu conocimiento es asombroso.";
            } else if (percentage >= 90) {
                message = "¡EXCEPCIONAL! Tu dominio del tema es impresionante. ¡Casi perfecto!";
            } else if (percentage >= 75) {
                message = "¡MUY BIEN! Tienes un conocimiento sólido y detallado sobre el clima.";
            } else if (percentage >= 60) {
                message = "¡BUEN TRABAJO! Has comprendido muchos conceptos importantes. Sigue así.";
            } else if (percentage >= 40) {
                message = "¡Ánimo! Hay varios temas que puedes repasar para fortalecer tu entendimiento. ¡Cada intento es aprendizaje!";
            } else {
                message = "Es un buen momento para revisar el material a fondo. ¡No te desanimes, el conocimiento del clima es fascinante y con práctica lo dominarás!";
            }
            finalMessageElement.textContent = message;
        }
    </script>
